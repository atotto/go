<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js">
    <script>
    </script>
  </head>
  <body>
	<input id="name" type="text" />
	<button id="sendBtn">Push</button>
	<div id="message"></div>
  </body>
  <script>
	var ws = new WebSocket("ws://localhost:8800/chat");
	ws.onmessage = function(e) {
	//console.log("Recv:" + event.data);
	$("#message").append("<p>"+event.data+"</p>");
	};

	$('#sendBtn').click(function(){
	var data = $('#name').val();
	ws.send(data);
	//console.log("Send:" + data);
	});
  </script>
</html>
